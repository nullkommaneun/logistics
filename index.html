<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0b0f14">
  <title>Behälter‑Navigator</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-dark density-comfort">
  <header class="appbar">
    <h1>Behälter‑Navigator</h1>
    <div class="status" id="installStatus" aria-live="polite"></div>
  </header>

  <main id="main" class="layout">
    <!-- Suche / Eingabe -->
    <section class="panel search-panel" aria-label="Suche und Eingabe">
      <label for="searchInput" class="visually-hidden">Behälter‑Nr. (6-stellig)</label>
      <input id="searchInput" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="6"
             autocomplete="off" placeholder="Behälter‑Nr. (6-stellig)" aria-label="Behälternummer"/>
      <button id="addBtn" class="btn primary" aria-label="zur Tour hinzufügen">Hinzufügen</button>
      <div id="acList" class="autocomplete" role="listbox" aria-label="Vorschläge"></div>

      <div id="statusArea" class="status-area" aria-live="polite"></div>
      <p class="hint">Serieneingabe: <kbd>Enter</kbd> fügt hinzu. <strong>Nicht während der Fahrt bedienen.</strong></p>
    </section>

    <!-- Tourliste -->
    <section class="panel cart-panel" aria-label="Tourliste">
      <div class="panel-header">
        <h2>Tourliste</h2>
        <div class="actions">
          <button id="clearCartBtn" class="btn">Leeren</button>
          <button id="exportTourBtn" class="btn">Tour‑CSV</button>
        </div>
      </div>
      <ul id="cartList" class="list"></ul>
      <div id="kpiBar" class="kpis" aria-live="polite"></div>
    </section>

    <!-- Karte (nur Bundle laden, Startpunkt, Zoom) -->
    <section class="panel map-panel" aria-label="Karte">
      <div class="panel-header">
        <h2>Karte</h2>
        <div class="actions">
          <label class="btn file">
            Map‑Bundle laden
            <input id="fileMapBundle" class="file-input" type="file" accept=".json,application/json" aria-label="Map-Bundle JSON">
          </label>
          <button id="btnSetStart" class="btn">Startpunkt</button>
          <button id="btnZoomIn" class="btn">Zoom&nbsp;+</button>
          <button id="btnZoomOut" class="btn">Zoom&nbsp;−</button>
          <button id="btnZoomReset" class="btn">1:1</button>
        </div>
      </div>

      <div class="canvas-wrap">
        <canvas id="mapCanvas" width="1000" height="700" aria-label="Werksplan"></canvas>
      </div>

      <div class="stepbar" id="stepBar" aria-live="polite"></div>
    </section>

    <!-- Daten -->
    <section class="panel data-panel" aria-label="Daten">
      <div class="panel-header">
        <h2>Daten</h2>
        <div class="actions">
          <label class="btn file">
            CSV Container
            <input id="fileContainers" class="file-input" type="file" accept=".csv,text/csv">
          </label>
          <label class="btn file">
            JSON Einstellungen
            <input id="fileSettings" class="file-input" type="file" accept=".json,application/json">
          </label>
          <button id="exportAllBtn" class="btn">Export JSON</button>
          <button id="resetBtn" class="btn danger">Zurücksetzen</button>
        </div>
      </div>
      <div class="data-summaries">
        <div><strong>Container:</strong> <span id="sumContainers">–</span></div>
        <div><strong>Standorte:</strong> <span id="sumSites">–</span></div>
        <div><strong>Schema:</strong> <span id="sumSchema">–</span></div>
        <div><strong>Kalibrierung:</strong> <span id="sumCal">unkalibriert</span></div>
        <div><strong>Startpunkt:</strong> <span id="sumStart">nicht gesetzt</span></div>
      </div>
    </section>
  </main>

  <footer class="bottombar">
    <div class="left">
      <button id="installBtn" class="btn secondary">Auf Gerät installieren</button>
    </div>
    <div class="right">
      <span id="etaTotal" class="eta">ETA: –</span>
      <span id="distTotal" class="dist">Distanz: –</span>
    </div>
  </footer>

  <div id="snackbar" class="snackbar" role="status" aria-live="polite"></div>

  <script type="module" src="js/bootstrap.js"></script>
</body>
</html>
